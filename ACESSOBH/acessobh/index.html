<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Mapeamento de pontos culturais acessíveis para PCDs">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="./assets/css/styleprof.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <title>Acesso BH</title>
</head>

<body>
  
    <header>
      <div class="logo">
        <a href= "index.html">
        <img src="/acessobh/assets/img/Faculdade_v2-4.png" class="logo"/>
      </a>
      </div>
      <!-- <h1>Acesso BH</h1> -->
      <input type="text" id="search-input" placeholder="Buscar locais...">
  </header>
  </div>

  <div class="container">
    <section id="filters">
      <button onclick="filterLocations('teatro')">Teatros</button>
      <button onclick="filterLocations('museu')">Museus</button>
      <button onclick="filterLocations('parque')">Parques</button>
      <button onclick="filterLocations('todos')">Mostrar Todos</button>
  </section>
  </div>

  <div class="container">
    <section id="location-list">
      <h2>Locais Acessíveis</h2>
      <ul id="locations">
          <!-- Lista dinâmica de locais -->
      </ul>
  </section>
  </div>

  <div class="container">
    <section id="location-info">
      <!-- Detalhes sobre o local selecionado -->
      <h2 id="location-name"></h2>
      <img id="location-image" src="" alt="Imagem do Local" style="width: 100%; max-width: 400px; display: none;">
      <p id="location-description"></p>

      <!-- Mapa estático de OpenStreetMap -->
      <iframe id="location-map" style="border: 0; width: 100%; height: 300px; display: none;"></iframe>
  </section>

  </div>

  <div class="container">
    <div class="contato"><br>
      <h2>Contato</h2>

      <form id="contactForm">
          <label for="name">Nome:</label>
          <input type="text" id="name" name="name" required>

          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required>

          <label for="message">Mensagem:</label>
          <textarea id="message" name="message" rows="5" required></textarea>

          <label>Você é parceiro?</label>
          <div class="partner-input">
              <input type="radio" id="partnerYes" name="partner" value="yes" required>
              <label for="partnerYes">Sim</label>

              <input type="radio" id="partnerNo" name="partner" value="no" required>
              <label for="partnerNo">Não</label>
          </div>

          <button type="submit">Enviar</button>
      </form>
      <p id="formMessage"></p>
  </div>
</div>

<div class="container">
  <h1>Profissionais que oferecem serviços para PCDs</h1>
  <div id="profiles-container"></div>
</div>
    
  </div>



    <script src="./assets/js/script.js"></script>
</body>
</html>
